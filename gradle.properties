# ---- Gradle runtime ----
org.gradle.jvmargs=-Xmx3G -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.jvmargs=-Djava.net.preferIPv4Stack=true

# ---- Minecraft / Forge ----
minecraft_version=1.20.1
minecraft_version_range=[1.20.1,1.21)
forge_version=47.4.0
forge_version_range=[47,)
loader_version_range=[47,)

# (Optional; documented here but your build.gradle already pins parchment directly)
mapping_channel=parchment
mapping_version=2023.09.03-1.20.1

# ---- Mod coordinates / branding ----
mod_id=cosmeticslite
mod_group_id=com.pastlands.cosmeticslite
mod_version=1.0.6

# names shown in metadata/manifests
mod_name=CosmeticsLite
mod_authors=Josh R. (PunJedi), Ava (ChatGPT)

# keep this consistent with mods.toml
mod_license=MIT

# description (single line or \n for multiline)
mod_description=A lightweight cosmetics system for Minecraft.\nProvides hats, capes, pets, particles, and gadgets without affecting gameplay balance.
